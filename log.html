<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/lyft-logo.png">
	<title>Lyft</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/comun.css">
	<link rel="stylesheet" type="text/css" href="css/log.css">
</head>
<body>
	<header>
	<div class="row head">
		<div class="titulo"></i>Regístrate</div>
		<div class="subtitulo">Unete ahora para obtener créditos gratis</div>
		</div>
		<img class="imglog" src="img/login.png">
	</header>
	<form class="form-signup">
	<div class="input-group margin-bottom-sm caja">
		<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
		<input id="input-email" class="form-control" type="text" placeholder="Email address">
	</div>
	<div class="input-group caja">
		<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
		<input id="input-password" class="form-control" type="password" placeholder="Password">
	</div>
	<div class="checkbox caja">
		<label>
			<input type="checkbox"> Estoy de acuerdo con los <a href="#">Términos de Servicio</a> de <span class="lyft"><strong>LIFT</strong></span>
		</label>
	</div>
	<div class="botones">
		<a href="perfil.html" type="submit" class="btn btn-rosa">Siguiente</a>
	</div>
	</form>
	 <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
